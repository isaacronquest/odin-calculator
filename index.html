<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <p class="displayDigits">0</p>
        </div>
        <div class="btnContainer">
            <div class="btnLeft">
                <div class="btnTop">
                    <button class="extra" id="clearBtn">AC</button>
                    <button class="extra">+/-</button>
                    <button class="extra">%</button>
                </div>
                <div class="btnBottom">
                    <div class="digitRow">
                        <button class="digits">7</button>
                        <button class="digits">8</button>
                        <button class="digits">9</button> 
                    </div>
                    <div class="digitRow">
                        <button class="digits">4</button>
                        <button class="digits">5</button>
                        <button class="digits">6</button>
                    </div>
                    <div class="digitRow">
                        <button class="digits">1</button>
                        <button class="digits">2</button>
                        <button class="digits">3</button>
                    </div>
                    <div class="digitRow">
                        <button class="digits" id="zero">0</button>
                        <button class="digits">.</button>
                    </div>

                </div>
            </div>
            <div class="btnRight">
                <button class="operators operator">/</button>
                <button class="operators operator">x</button>
                <button class="operators operator">-</button>
                <button class="operators operator">+</button>
                <button class="operators" id="equalBtn">=</button>
            </div>
        </div>
    </div>
</body>
</html>
